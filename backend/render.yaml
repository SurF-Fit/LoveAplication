services:
  - type: web
    name: loveaplication-backend
    env: python
    region: singapore
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: FRONTEND_URL
        value: https://loveaplication-frontend.onrender.com
      - key: CORS_ORIGINS
        value: https://loveaplication-frontend.onrender.com,http://localhost:3000
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: loveapp-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health
    autoDeploy: true

  # ПРОБЛЕМА БЫЛА ЗДЕСЬ: лишние пробелы и неправильный синтаксис
  - type: web
    name: pghero-monitor  # Поменяйте имя на простое
    env: docker
    region: singapore  # Должен быть тот же регион что и БД!
    dockerfilePath: Dockerfile.pghero
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: loveapp-db
          property: connectionString
      - key: PGHERO_USERNAME
        value: admin  # Используйте простое имя
      - key: PGHERO_PASSWORD
        value: your-strong-password-here  # Замените на реальный пароль
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: true
      - key: RAILS_SERVE_STATIC_FILES
        value: true
    plan: free
    autoDeploy: true